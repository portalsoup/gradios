buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2"
        }
    }

    dependencies {
        classpath "gradle.plugin.com.stehno:gradle-natives:0.2.4"
    }
}

apply plugin: "java"
apply plugin: "application"
apply plugin: "com.stehno.natives"

mainClassName = "com.portalsoup.gradios.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.lwjgl.lwjgl:lwjgl:2.9.1'
}

natives {
    jars = [
            'lwjgl-platform-2.9.1-natives-windows',
            'lwjgl-platform-2.9.1-natives-osx',
            'lwjgl-platform-2.9.1-natives-linux'
    ]
    platforms = 'windows'
}

run {
    systemProperty 'java.library.path', file( 'build/natives/windows' )
}